<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevo producto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/add-productos.css">
        <link rel="stylesheet" href="../styles/contacto.css">
        <link rel="stylesheet" href="../styles/componentes/botones.css">
        <link rel="stylesheet" href="../styles/footer.css">
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <div class="header-nav-left">
                    <a href="./aluraGeek.html"><img class="logo" src="../assets/Logo.svg" alt="Logo de AluraGeek"></a>
                    <div class="header-input-container">
                        <input type="text" placeholder="¿Qué deseas buscar?">
                        <span class="search-icon"></span>
                    </div>
                </div>
                <button class="btn-menu-adm" onclick="location.href='./productos.html'">Menú administrador</button>
                <span class="search-icon-mobile"></span>
            </nav>
        </header>
        <main>
            <section class="add-producto">
                <form action="/" data-form2>
                    <legend class="form-label-login">Editar producto</legend>
                    <div class="input-container-add">
                        <input class="input-add"  name="url" id="url"  type="text" placeholder="URL de imagen" required data-url>
                        <label class="input-label-add"  for="url">URL de imagen</label>      
                    </div>
                    
                    <div class="input-container-add">
                        <input class="input-add"  name="categoria" id="categoria"  type="text" placeholder="Categoria" required data-category>
                        <label class="input-label-add"  for="categoria">Categoria</label>      
                    </div>
                    <div class="input-container-add">
                        <input class="input-add"  name="nombreProducto" id="nombreProducto"  type="text" placeholder="Nombre del Producto" required data-name>
                        <label class="input-label-add"  for="nombreProducto">Nombre del Producto</label>      
                    </div>

                    <div class="input-container-add">
                        <input class="input-add"  name="precio" id="precio"  type="text" placeholder="Precio" required data-price>
                        <label class="input-label-add"  for="precio">Precio</label>     
                    </div> 
                    
                    <label for="mensaje"></label>
                    <textarea class="text-area-add" id="mensaje" name="mensaje" rows="5" placeholder="Descripción del producto" required data-description></textarea>

                    <input class="add-btn" type="submit" value="Editar producto">

                </form>
            </section>
            <section class="contacto">
                <div class="contacto-container-left">
                    <img class="logo" src="../assets/Logo.svg" alt="Logo de AluraGeek">
                    <div>
                        <ul>
                            <li><a href="/">Quiénes somos</a></li>
                            <li><a href="/">Política de privacidad </a></li>
                            <li><a href="/">Porgrama de fidelidad</a></li>
                            <li><a href="/">Nuestra Tiendas</a></li>
                            <li><a href="/">Quiero ser franquiciado</a></li>
                            <li><a href="/">Anúncie aqui</a></li>
                        </ul>
                    </div>
                </div>
                <div class="formulario">
                    <form action="/" >
                        <legend class="form__label">Hable con nosotros</legend>
                        <div class="input-container">
                            <input class="input"  name="name" id="name"  type="text" placeholder="Nombre" required data-tipo="nombre">
                            <label class="input-label"  for="name">Nombre</label>      
                        </div>
                        <label for="mensaje"></label>
                        <textarea class="text-area" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                            
                        <input class="form-btn" type="submit" value="Enviar mensaje">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Website Design by Marcos Guzmán</p>
            <P>2023</P>
        </footer>
        <script type="module" src="../controllers/actualizar.controller.js"></script>
    </body>
</html>
